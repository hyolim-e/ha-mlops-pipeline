apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config-slack
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Slack Webhook URL - SecretÏóêÏÑú Ï£ºÏûÖÌïòÍ±∞ÎÇò Ïó¨Í∏∞Ïóê ÏßÅÏ†ë ÏûÖÎ†•
      # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    
    route:
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'slack-critical'
          continue: true
        - match:
            severity: warning
          receiver: 'slack-warning'
          continue: true
    
    receivers:
      # Default receiver (webhook)
      - name: 'default'
        webhook_configs:
          - url: 'http://localhost:5001/alerts'
            send_resolved: true
      
      # Slack Critical alerts
      - name: 'slack-critical'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
            channel: '#ml-alerts-critical'
            title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
            text: |
              *Model:* {{ .CommonLabels.model_name }}
              *Severity:* CRITICAL
              
              {{ range .Alerts }}
              {{ .Annotations.description }}
              {{ end }}
            color: 'danger'
            send_resolved: true
      
      # Slack Warning alerts
      - name: 'slack-warning'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
            channel: '#ml-alerts-warning'
            title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
            text: |
              *Model:* {{ .CommonLabels.model_name }}
              
              {{ range .Alerts }}
              {{ .Annotations.description }}
              {{ end }}
            color: 'warning'
            send_resolved: true
    
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'model_name']
