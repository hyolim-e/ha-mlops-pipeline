apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      
    # Slack ÏïåÎ¶º ÏÑ§Ï†ï (ÏÑ†ÌÉùÏÇ¨Ìï≠)
    # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    
    route:
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true
        - match:
            severity: warning
          receiver: 'warning-alerts'
          continue: true
    
    receivers:
      - name: 'default'
        webhook_configs:
          - url: 'http://localhost:5001/alerts'
            send_resolved: true
      
      - name: 'critical-alerts'
        # Slack ÏïåÎ¶º (Webhook URL ÏÑ§Ï†ï ÌïÑÏöî)
        # slack_configs:
        #   - channel: '#ml-alerts-critical'
        #     title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        #     send_resolved: true
        webhook_configs:
          - url: 'http://localhost:5001/alerts/critical'
            send_resolved: true
      
      - name: 'warning-alerts'
        # Slack ÏïåÎ¶º (Webhook URL ÏÑ§Ï†ï ÌïÑÏöî)
        # slack_configs:
        #   - channel: '#ml-alerts-warning'
        #     title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        #     send_resolved: true
        webhook_configs:
          - url: 'http://localhost:5001/alerts/warning'
            send_resolved: true
    
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'model_name']
