# ============================================================
# Lab 2-1: FastAPI 모델 서빙 - Kubernetes Deployment
# ============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
  namespace: ${NAMESPACE}
  labels:
    app: iris-api
    component: model-serving
    lab: lab2-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
        component: model-serving
    spec:
      containers:
      - name: iris-api
        image: ${ECR_REGISTRY}/mlops-training/iris-api:v1
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
